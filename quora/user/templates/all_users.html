{%  extends 'base.html' %}
{% load static %}
{% block content %}
<style>
    img {
    max-width: 100px;
    max-height: 150px;
}
</style>
<ul class="collection">
    {%for user in users%}
    <li class="collection-item avatar">
        <div class="w3-container">
            <img  class="profile-pic" src="{{user.profile.profile_pic.url}}" alt="Image Not Supported"></img>
            <span class="title"><a href="{% url 'profile-visit' user.username%}" >{{user.username}}</a></span>
        </div>
    </li>
        <br>
             </ul>
{% endfor %}
{% endblock%}
