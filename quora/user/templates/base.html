    .notification {
  background-color: #55;
  color: white;
  text-decoration: none;
  padding: 6px 15px;
  position: relative;
  display: inline-block;
  border-radius: 2px;
}

.notification:hover {

}

.notification .badge {

  right: -12px;
  padding: -2px 10px;
  border-radius: 50%;
  background: green;
  color: white;
}
