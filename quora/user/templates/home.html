{%  extends 'base.html' %}
{% load static %}
{% block content %}
{%for ques in object_list %}
 <div class="column">
    <div class="col s12 m6">
      <div class="card blue-grey darken-1">
        <div class="card-content white-text">
            <a href="{% url 'question-detail' ques.pk %}"><h3 class="flow-text">{{ques.body}}</h3></a>
            <p>By:- <a href="{%%}" {{ques.author}} </p>
            <p>Published On:- {{ques.published_date}}</p>
        </div>
        <div class="card-action">
        </div>
      </div>
    </div>
  </div>

{% endfor %}
{% endblock %}
